  # ECS Resources
  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles: [!Ref 'EC2Role']

  # A role used to allow AWS Autoscaling to inspect stats and adjust scaleable targets
  # on your AWS account
  AutoscalingRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join ['-', [ !Ref EnvironmentName, 'autoscaling','role', !Sub '-${AWS::Region}']]
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service: [application-autoscaling.amazonaws.com]
          Action: ['sts:AssumeRole']
      Path: /
      Policies:
      - PolicyName: service-autoscaling
        PolicyDocument:
          Statement:
          - Effect: Allow
            Action:
              - 'application-autoscaling:*'
              - 'cloudwatch:DescribeAlarms'
              - 'cloudwatch:PutMetricAlarm'
              - 'ecs:DescribeServices'
              - 'ecs:UpdateService'
            Resource: '*'

  # Role for the EC2 hosts. This allows the ECS agent on the EC2 hosts
  # to communciate with the ECS control plane, as well as download the docker
  # images from ECR to run on your host.
  EC2Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join ['-', [ !Ref EnvironmentName, 'ec2','role',!Sub '-${AWS::Region}']]
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service: [ec2.amazonaws.com]
          Action: ['sts:AssumeRole']
      Path: /
      Policies:
      - PolicyName: ecs-service
        PolicyDocument:
          Statement:
          - Effect: Allow
            Action:
              - 'ecs:CreateCluster'
              - 'ecs:DeregisterContainerInstance'
              - 'ecs:DiscoverPollEndpoint'
              - 'ecs:Poll'
              - 'ecs:RegisterContainerInstance'
              - 'ecs:StartTelemetrySession'
              - 'ecs:Submit*'
              - 'logs:CreateLogStream'
              - 'logs:PutLogEvents'
              - 'ecr:GetAuthorizationToken'
              - 'ecr:BatchGetImage'
              - 'ecr:GetDownloadUrlForLayer'
            Resource: '*'

  # This is an IAM role which authorizes ECS to manage resources on your
  # account on your behalf, such as updating your load balancer with the
  # details of where your containers are, so that traffic can reach your
  # containers.
  ECSRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join ['-', [ !Ref EnvironmentName, 'ecs','role',!Sub '-${AWS::Region}']]
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service: [ecs.amazonaws.com]
          Action: ['sts:AssumeRole']
      Path: /
      Policies:
      - PolicyName: ecs-service
        PolicyDocument:
          Statement:
          - Effect: Allow
            Action:
              # Rules which allow ECS to attach network interfaces to instances
              # on your behalf in order for awsvpc networking mode to work right
              - 'ec2:AttachNetworkInterface'
              - 'ec2:CreateNetworkInterface'
              - 'ec2:CreateNetworkInterfacePermission'
              - 'ec2:DeleteNetworkInterface'
              - 'ec2:DeleteNetworkInterfacePermission'
              - 'ec2:Describe*'
              - 'ec2:DetachNetworkInterface'

              # Rules which allow ECS to update load balancers on your behalf
              # with the information sabout how to send traffic to your containers
              - 'elasticloadbalancing:DeregisterInstancesFromLoadBalancer'
              - 'elasticloadbalancing:DeregisterTargets'
              - 'elasticloadbalancing:Describe*'
              - 'elasticloadbalancing:RegisterInstancesWithLoadBalancer'
              - 'elasticloadbalancing:RegisterTargets'
            Resource: '*'

  EFSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: FileSystem Security Group
      VpcId: !Ref 'VPC'
      GroupName: !Join ['-', [ !Ref EnvironmentName,'efs','sg','common']]
      SecurityGroupIngress:
        - IpProtocol: "tcp"
          FromPort: 2049
          ToPort: 2049
          CidrIp: !FindInMap ["SubnetConfig", "PrivateOne", "CIDR"]
          Description: "Internal Traffic"
        - IpProtocol: "tcp"
          FromPort: 2049
          ToPort: 2049
          CidrIp: !FindInMap ["SubnetConfig", "PrivateTwo", "CIDR"]
          Description: "Internal Traffic"
        - IpProtocol: "tcp"
          FromPort: 2049
          ToPort: 2049
          CidrIp: !FindInMap ['SubnetConfig', 'PublicOne', 'CIDR']
          Description: "Internal Traffic"
        - IpProtocol: "tcp"
          FromPort: 2049
          ToPort: 2049
          CidrIp: !FindInMap ['SubnetConfig', 'PublicTwo', 'CIDR']
          Description: "Internal Traffic"
      Tags:
        - Key: Name
          Value: !Join ['-', [ !Ref EnvironmentName,'efs','sg']]


  NatInstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VPC
      GroupDescription: Access to the nat instnace
      GroupName: !Join ["-", [!Ref EnvironmentName, "nat", "sg"]]
      SecurityGroupIngress:
        - CidrIp: !FindInMap ["SubnetConfig", "PrivateOne", "CIDR"]
          IpProtocol: -1
        - CidrIp: !FindInMap ["SubnetConfig", "PrivateTwo", "CIDR"]
          IpProtocol: -1
        #ssh access
        - CidrIp: 65.0.157.21/32
          FromPort: 22
          ToPort: 22
          IpProtocol: tcp
          Description: "Amazon VPN Mumbai"
        - CidrIp: 122.169.116.140/32
          FromPort: 22
          ToPort: 22
          IpProtocol: tcp
          Description: "Airtel Mumbai Office"
        - CidrIp: 103.208.224.230/32
          FromPort: 22
          ToPort: 22
          IpProtocol: tcp
          Description: "BlazeNet Mumbai Office"

      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-nat-sg

  NatInstance:
    Type: AWS::EC2::Instance
    DependsOn: NatInstanceSecurityGroup
    Properties:
      InstanceType: !Ref NatInstanceType
      ImageId: !FindInMap [NatAMIConfig, Ref: "AWS::Region", AMI]
      SourceDestCheck: false
      KeyName: !Sub ${EnvironmentName}
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-nat-instance
      BlockDeviceMappings:
        - 
          DeviceName: '/dev/xvda'
          Ebs:
            VolumeSize: 8
            VolumeType: "standard"
            Encrypted: true

      NetworkInterfaces:
        - SubnetId: !Ref PublicSubnetOne
          GroupSet:
            - !Ref NatInstanceSecurityGroup
          AssociatePublicIpAddress: true
          DeviceIndex: 0

  NatElasticIP:
    Type: AWS::EC2::EIP
    Properties:
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-nat-eip

  NatIPAssoc:
    Type: AWS::EC2::EIPAssociation
    Properties:
      InstanceId: !Ref "NatInstance"
      EIP: !Ref "NatElasticIP"


  RDSSubnetGroup:
    Type: "AWS::RDS::DBSubnetGroup"
    Properties:
      DBSubnetGroupDescription: !Join ["-", [!Ref EnvironmentName, "rds-subnet-gp"]]
      DBSubnetGroupName: !Join ["-", [!Ref EnvironmentName, "rds-subnet-gp"]]
      SubnetIds:
        - !Ref PrivateSubnetOne
        - !Ref PrivateSubnetTwo
      Tags:
        - Key: Name
          Value: !Sub "${EnvironmentName}-rds-subnet-gp"

  RDSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VPC
      GroupDescription: Access to the rds
      GroupName: !Join ["-", [!Ref EnvironmentName, "rds", "sg"]]
      SecurityGroupIngress:
        - CidrIp: !FindInMap ["SubnetConfig", "PrivateOne", "CIDR"]
          FromPort: 3306
          ToPort: 3306
          IpProtocol: tcp
          Description: "APP CIDR"
        - CidrIp: !FindInMap ["SubnetConfig", "PrivateTwo", "CIDR"]
          FromPort: 3306
          ToPort: 3306
          IpProtocol: tcp
          Description: "APP CIDR"
        - CidrIp: !FindInMap ['SubnetConfig', 'PublicOne', 'CIDR']
          FromPort: 3306
          ToPort: 3306
          IpProtocol: tcp
          Description: 'External Login'
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-rds-sg


  RedisSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VPC
      GroupDescription: Access to the rds
      GroupName: !Join ["-", [!Ref EnvironmentName, "redis-mongo", "sg"]]
      SecurityGroupIngress:
        - CidrIp: !FindInMap ["SubnetConfig", "PrivateOne", "CIDR"]
          FromPort: 6379
          ToPort: 6379
          IpProtocol: tcp
          Description: "APP CIDR"
        - CidrIp: !FindInMap ["SubnetConfig", "PrivateTwo", "CIDR"]
          FromPort: 6379
          ToPort: 6379
          IpProtocol: tcp
          Description: "APP CIDR"
        - CidrIp: !FindInMap ["SubnetConfig", "PrivateOne", "CIDR"]
          FromPort: 27017
          ToPort: 27017
          IpProtocol: tcp
          Description: "APP CIDR"
        - CidrIp: !FindInMap ["SubnetConfig", "PrivateTwo", "CIDR"]
          FromPort: 27017
          ToPort: 27017
          IpProtocol: tcp
          Description: "APP CIDR"
        - CidrIp: !FindInMap ['SubnetConfig', 'VPC', 'CIDR']
          FromPort: 6379
          ToPort: 6379
          IpProtocol: tcp
          Description: 'External Login'
        - CidrIp: !FindInMap ['SubnetConfig', 'VPC', 'CIDR']
          FromPort: 22
          ToPort: 22
          IpProtocol: tcp
          Description: 'SSH'
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-redis-mongo-sg



# These are the values output by the CloudFormation template. Be careful
# about changing any of them, because of them are exported with specific
# names so that the other task related CF templates can use them.
Outputs:
  AutoscalingRole:
    Description: The ARN of the role used for autoscaling
    Value: !GetAtt 'AutoscalingRole.Arn'
    Export:
      Name: !Sub ${EnvironmentName}:AutoscalingRole
  ECSRole:
    Description: The ARN of the ECS role
    Value: !GetAtt 'ECSRole.Arn'
    Export:
      Name: !Sub ${EnvironmentName}:ECSRole
  VpcId:
    Description: The ID of the VPC that this stack is deployed in
    Value: !Ref 'VPC'
    Export:
      Name: !Sub ${EnvironmentName}:VpcId
  PublicSubnetOne:
    Description: Public subnet one
    Value: !Ref 'PublicSubnetOne'
    Export:
      Name: !Sub ${EnvironmentName}:PublicSubnetOne
  PublicSubnetTwo:
    Description: Public subnet two
    Value: !Ref 'PublicSubnetTwo'
    Export:
      Name: !Sub ${EnvironmentName}:PublicSubnetTwo
  PrivateSubnetOne:
    Description: Private subnet one
    Value: !Ref 'PrivateSubnetOne'
    Export:
      Name: !Sub ${EnvironmentName}:PrivateSubnetOne
  PrivateSubnetTwo:
    Description: Private subnet two
    Value: !Ref 'PrivateSubnetTwo'
    Export:
      Name: !Sub ${EnvironmentName}:PrivateSubnetTwo
  EC2Role:
    Description: A security group used to allow containers to receive traffic
    Value: !GetAtt 'EC2Role.Arn'
    Export:
      Name: !Sub ${EnvironmentName}:EC2Role
  EC2InstanceProfile:
    Description: A security group used to allow containers to receive traffic
    Value: !GetAtt 'EC2InstanceProfile.Arn'
    Export:
      Name: !Sub ${EnvironmentName}:EC2InstanceProfile
  EFSSecurityGroup:
    Description: EFS SecurityGroup
    Value: !Ref 'EFSSecurityGroup'
    Export:
      Name: !Sub ${EnvironmentName}:EFSSecurityGroup
